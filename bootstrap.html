<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <style>
    body {
      padding-top: 70px;
      background-color: rgb(43, 42, 33);
    }
    .jumbotron {
      color: rgb(43, 42, 33);
      background-color: rgba(77, 106, 60, .4);
    }
    .navbar {
      background-color: rgba(77, 106, 60, .4);
    }
    .navbar-inverse .navbar-brand, .navbar-inverse .navbar-nav > li > a {
      color: #ddcfab;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Traveler</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1><i class="fas fa-camera-retro"></i> The Image Gallery</h1>
        <p>Take a look!</p>
      </div>
      <div class="row flex">
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://source.unsplash.com/jqaL6w8cUiU">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://source.unsplash.com/9Yz9Us5-D0s">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://source.unsplash.com/KDYcgCEoFcY">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://source.unsplash.com/78A265wPiO4">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://source.unsplash.com/U5yxLsCGXYQ">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://source.unsplash.com/yBgIUFwlCLA">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://source.unsplash.com/lF7Czw4V99U">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://source.unsplash.com/1Z2niiBPg5A">
          </div>
        </div>
        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://source.unsplash.com/FG9Q8MJsS8I">
          </div>
        </div>
      </div>
    </div>







    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
